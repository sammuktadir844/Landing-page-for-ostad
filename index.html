<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaulDesign - Creative UI Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="#" class="navbar-brand">SaulDesign</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="main">
        <div class="left">
          <div class="inside">
            <h1 class="heading">
              CREATIVE UI <br />
              <span class="sub-heading">DESIGNER</span>
            </h1>
          </div>
          <div class="buttons">
            <button class="btn light">Hire me</button>
            <button class="btn dark download-icon">
              Download CV <img src="./assets/images/download.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="right">
          <div class="heroImg">
            <img src="assets/images/Hero image.png" alt="Hero image" />
          </div>
        </div>
      </div>
      <div class="down_arrow">
        <img src="./assets/images/down-arrow.png" alt="" />
      </div>
    </section>

    <section id="about" class="about">
      <div class="about-left">
        <h2>About <span class="me">me</span></h2>
        <p class="about-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
          vulputate libero et velit interdum...<span class="read-more"
            >Read more</span
          >
        </p>
      </div>
      <div class="about-right">
        <img src="./assets/images/About me image.png" alt="About me" />
      </div>
      <!-- <a href="#">Read more</a> -->
    </section>

    <section class="py-5 portfolio w100">
      <div class="container">
        <div class="portfolio-content">
          <h2 class="section-title text-left mb-4">
            My Recent <span class="highlight">Works</span>
          </h2>

          <!-- Tabs -->
          <ul
            class="nav nav-pills mb-3 d-flex gap-3"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-all-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-all"
                type="button"
                role="tab"
                aria-controls="pills-all"
                aria-selected="true"
              >
                All
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-ui-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-ui"
                type="button"
                role="tab"
                aria-controls="pills-ui"
                aria-selected="false"
              >
                UI
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-ux-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-ux"
                type="button"
                role="tab"
                aria-controls="pills-ux"
                aria-selected="false"
              >
                UX
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-web-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-web"
                type="button"
                role="tab"
                aria-controls="pills-web"
                aria-selected="false"
              >
                Web Design
              </button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-all"
              role="tabpanel"
              aria-labelledby="pills-all-tab"
            >
              <!-- All projects will be displayed here. -->
              <!-- Projects Grid -->
              <div
                class="d-flex d-flex-coulmn d-lg-flex-row gap-4"
                id="element_style"
              >
                <div class="project-card" data-category="ui">
                  <img
                    src="./assets/images/work01.png"
                    alt="Project 1"
                    class="work-img"
                  />
                </div>
                <div class="project-card" data-category="web">
                  <img
                    src="./assets/images/Wrok02.png"
                    alt="Project 2"
                    class="work-img"
                  />
                </div>
                <div class="project-card" data-category="ux">
                  <img
                    src="./assets/images/work03.png"
                    alt="Project 3"
                    class="work-img"
                  />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-ui"
              role="tabpanel"
              aria-labelledby="pills-ui-tab"
            >
              <!-- UI design projects go here. -->
            </div>
            <div
              class="tab-pane fade"
              id="pills-ux"
              role="tabpanel"
              aria-labelledby="pills-ux-tab"
            >
              <!-- UX design projects go here. -->
            </div>
            <div
              class="tab-pane fade"
              id="pills-web"
              role="tabpanel"
              aria-labelledby="pills-web-tab"
            >
              <!-- Web design projects go here. -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container contact-section">
      <div class="row align-items-center">
        <!-- left side -->
        <div class="col-lg-6 text-lg-start text-center mb-4 mb-lg-0">
          <h2 class="contact-title">
            Got a project in <br />
            <span class="highlight">mind?</span>
          </h2>
          <div class="illustration text-lg-center mt-4">
            <img
              src="./assets/images/contact form image.png"
              alt="Illustration"
            />
          </div>
        </div>
        <!-- right side -->
        <div class="col-lg-6">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Name" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="col-12">
                <label class="form-label">Your Message</label>
                <textarea
                  class="form-control textarea"
                  rows="4"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="col-12 text-start">
                <button type="submit" class="btn btn-custom">
                  Send Message <img src="./assets/images/send.svg" alt="Send" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="mb-3">
          <a href="#"
            ><img src="./assets/images/home.svg" alt="" class="btn-nav" />
            Home</a
          >
          <a href="#"
            ><img src="./assets/images/user.svg" alt="" class="btn-nav" /> About
            me</a
          >
          <a href="#"
            ><img src="./assets/images/phone.svg" alt="" class="btn-nav" />
            Contact</a
          >
        </div>

        <div class="social-icons">
          <a href="#" class="icons"
            ><img src="./assets/images/facebook.svg" alt="facebook"
          /></a>
          <a href="#" class="icons"
            ><img src="./assets/images/instagram.svg" alt="instagram"
          /></a>
          <a href="#" class="icons"
            ><img src="./assets/images/twitter.svg" alt="twitter"
          /></a>
          <a href="#" class="icons"
            ><img src="./assets/images/youtube.svg" alt="youtube"
          /></a>
        </div>

        <div class="policy">
          <a href="#">Terms of Service</a> - <a href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
